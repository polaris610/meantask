<section class="container">
    <section class="row" data-ng-controller="SignupController">
        <h3 class="col-md-12 text-center">Enter your email for {{twitter.username}}</h3>
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
            <form name="userForm" data-ng-submit="confirmTwitter()" class="signin form-horizontal" novalidate autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" data-ng-model="twitter.email" placeholder="Email">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-large btn-primary">Done</button>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</section>
