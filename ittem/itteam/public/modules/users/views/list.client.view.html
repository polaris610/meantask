<section class="container">
    <section data-ng-init="find()">
        <div class="page-header">
            <h1>Users</h1>
        </div>
        <div class="list-group">
            <a data-ng-repeat="user in users" data-ng-href="#!/users/{{user._id}}/edit" class="list-group-item">
                <h4 class="list-group-item-heading">
                    <span data-ng-bind="user.username"></span>
                    <span data-ng-bind="user.provider"
                          class="label label-{{checkProvider(user)}}"
                            ></span>
                </h4>
                <small class="list-group-item-text" data-ng-bind="user.displayName"></small>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!users.$resolved || users.length">
            No Videos yet, why don't you <a href="/#!/users/create">create one</a>?
        </div>
    </section>
</section>
