<section class="container" data-ng-init="findOne()">
  <div class="row">
    <div class="col-sm-10">
      <!-- Here comes the code for Public -->
      <div data-ng-show="!canEdit">
        <!-- Container Start -->
        <div data-ng-include="'/modules/videos/views/cont-view-video.client.view.html'">
        </div>
        <!-- Container End -->
      </div>
      <!-- Here comes the code for Editor/Reviwer -->
      <div class="no-animate" data-ng-show="canEdit">
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a title="View page">View</a></li>
          <li role="presentation">
            <a href="/#!/videos/{{video._id}}/edit" title="Edit page">
              <i class="glyphicon glyphicon-edit"></i>  Edit</a></li>
          <li role="presentation">
            <a class="no-animate" title="Close page" data-ng-click="close();" data-ng-show="(video.status === 'open')">
              <i class="glyphicon glyphicon-remove"></i> Close</a>
            <a class="no-animate" title="Open page" data-ng-click="open();" data-ng-show="(video.status !== 'open')">
              <i class="glyphicon glyphicon-ok"></i> Open</a></li>
          <li role="presentation">
            <a class="no-animate" title="Featured Video" data-ng-show="(video._id === f._id)">
              <i class="glyphicon glyphicon-star"></i>  Featured</a>
            <a class="no-animate" data-ng-click="featured();" title="Not Featured Video" data-ng-show="(video._id !== f._id)">
              <i class="glyphicon glyphicon-star-empty"></i>  Not Featured</a></li> 
          <li role="presentation">
            <a data-ng-click="remove();" data-ng-show="Roles.hasAtLeastRole('admin')" title="Delete video">
              <i class="glyphicon glyphicon-trash"></i>  Delete</a></li>
        </ul>
        <!-- Container Start -->
        <div data-ng-include="'/modules/videos/views/cont-view-video.client.view.html'">
        </div>
        <!-- Container End -->
      </div>
      <div class="col-xs-4 col-md-4 pull-right right" data-ng-show="canEdit">
              <a class="btn btn-primary" href="/#!/videos/{{video._id}}/edit" title="Edit page">
                  <i class="glyphicon glyphicon-edit"></i>
              </a>
              <a class="btn btn-warning"
                 title="Close page"
                 data-ng-click="close();"
                 data-ng-show="(video.status === 'open')">
                  <i class="glyphicon glyphicon-remove"></i>
              </a>
              <a class="btn btn-success"
                 title="Open page"
                 data-ng-click="open();"
                 data-ng-show="(video.status !== 'open')">
                  <i class="glyphicon glyphicon-ok"></i>
              </a>
              <a class="btn btn-danger" data-ng-click="remove();" data-ng-show="Roles.hasAtLeastRole('admin')" title="Delete video">
                  <i class="glyphicon glyphicon-trash"></i>
              </a>
              <p class="offset-top-20">
                  <strong>Views:</strong>
                  <span data-ng-show="canEdit" data-ng-bind="video.views"></span>
              </p>
      </div>
    </div>
    <!-- Categories are common -->
    <div class="col-sm-2 hidden-xs">
        <div class="aside">
            <div class="hed-base hed-base-en">
                <h5>Categories</h5>
            </div>
            <nav class="bs-docs-sidebar">
                <ul id="sidebar" class="nav nav-stacked">
                    <li data-ng-repeat="c in categories">
                        <a data-ng-href="{{ c.link }}"
                           data-ng-bind="c.text"></a>
                    </li>
                </ul>
            </nav>                      
        </div>
    </div>
  </div>
</section>
