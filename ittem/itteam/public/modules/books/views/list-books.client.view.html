<section class="container books" data-ng-show="books.length">
    <section data-ng-init="find()">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs">
                            <h2>Books Home</h2>
                        </div>
                        <div class="col-sm-6 col-xs-6">
                            <dl class="dl-horizontal subcats author" data-ng-show="selectedAuthors.length">
                                <dt class="sub-title">Author: </dt>
                                <dd>
                                    <p data-ng-repeat="author in selectedAuthors" class="tag-selected">
                                        <a href data-ng-bind="author.displayName"></a>
                                        <button type="button"
                                                class="close"
                                                aria-label="Close"
                                                data-ng-click="resetFilter()">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </p>
                                    <!--<p data-ng-click="resetFilter()" class="reset-btn">Reset</p>-->
                                </dd>
                            </dl>
                        </div>
                        <div class="col-sm-4 col-xs-3 right">
                            <h2><div data-ng-show="canCreate">
                                <a href="/#!/books/create"><button type="button" class="btn btn-success"><i class="glyphicon glyphicon-book"></i>   New Book</button></a>
                            </div></h2>
                        </div>
                        <div class="drop-menu responsive-menu text-center pull-right visible-xs-block">
                            <a href="" class="fa fa-list-ul fa-2x" data-ng-click="showMenu = !showMenu"></a>
                            <div id="book--mobile" class="menu" data-ng-show="showMenu">
                            </div> <!-- /.menu -->
                        </div> <!-- /.responsive-menu -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-xs-12">
                <div class="row books">
                    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                        <a data-ng-href="#!/books/{{featured._id}}">
                            <img class="img-responsive" ng-src="m/thumb/book/{{featured.thumbnail}}">
                            <h5 data-ng-bind="featured.title.en"></h5>
                        </a>
                        <small class="list-group-item-text">
                            Posted on
                            <span data-ng-bind="featured.created | date:'mediumDate'"></span>
                        </small>
                    </div>
                    <div data-ng-repeat="book in books" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                        <a data-ng-href="#!/books/{{book._id}}">
                            <img class="img-responsive" ng-src="m/thumb/book/{{book.thumbnail}}">
                            <h5 data-ng-bind="book.title.en"></h5>
                        </a>
                        <small class="list-group-item-text">
                            Posted on
                            <span data-ng-bind="book.created | date:'mediumDate'"></span>
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 hidden-xs">
                <div  replace-component target="#book--mobile">
                    <div class="aside">
                        <p class="aside__title">Authors</p>
                        <ul class="aside__list">
                            <li class="aside__list__item tag-selected"
                                ng-repeat="a in authors"
                                data-ng-class="{active: a.active}">
                                <a href
                                   data-ng-click="filter(a, $event)"
                                   data-ng-bind="a.displayName"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <button type="button" class="btn btn-success" data-ng-click="resetFilter()" data-ng-show="filtered">Reset</button>
            </div>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!books.$resolved || books.length">
            No Content available yet</a>?
        </div>
    </section>
</section>
